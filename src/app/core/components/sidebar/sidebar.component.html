<div #bodypd id="body-pd">

    <header #header class="header" id="header">
        <div class="header_toggle"> <i #headertoggle class='bx bx-menu' id="header-toggle" (click)="showNavbar()"></i>
        </div>
        <app-user-card [userNames]="nombresUsuario" [rol]="userRole" [image]="imagenPerfil"></app-user-card>
    </header>
    <div #navbar class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <img src="media/logo-removebg-preview.png" height="30" alt=""> <span
                        class="nav_logo-name">Clínica Villegas</span> </a>
                <div class="nav_list">
                    <a routerLink="/dashboard/reserva" class="nav_link" routerLinkActive="active">
                        <i class='bi bi-calendar3 nav_icon'></i>
                        <span class="nav_name">Reserva</span> 
                    </a>
                    <a routerLink="/dashboard/historial" class="nav_link" routerLinkActive="active">
                        <i class='bi bi-clock-history nav_icon'></i>
                        <span class="nav_name">Historial</span>
                    </a>
                    <a routerLink="/dashboard/gestion-tipo-documento" class="nav_link" routerLinkActive="active">
                        <i class='bi bi-card-text nav_icon'></i>
                        <span class="nav_name">Tipo de documento</span>
                    </a>
                    <a routerLink="/dashboard/gestion-tratamiento" class="nav_link" routerLinkActive="active">
                        <i class='bi bi-capsule nav_icon'></i>
                        <span class="nav_name">Tratamientos</span>
                    </a>
                </div>
            </div> <a (click)="removeToken()" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">Cerrar sesión</span> </a>
        </nav>
    </div>
    <ng-content select="[dashboard-container]"></ng-content>
</div>

<div class="datepicker card">
    <!-- Encabezado con botones para cambiar de mes -->
    <div class="datepicker-header">
      <button class="btn" (click)="previousMonth()">
        <i class="bi bi-chevron-left"></i>
      </button>
      <span>{{ currentDate | date: 'MMMM yyyy' }}</span>
      <button class="btn" (click)="nextMonth()">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  
    <!-- DÃ­as de la semana -->
    <div class="datepicker-weekdays">
      <div *ngFor="let day of daysOfWeek">{{ day }}</div>
    </div>
  
    <!-- DÃ­as del mes -->
    <div class="datepicker-days">
      <div
        *ngFor="let day of daysInMonth"
        style="cursor: pointer;"
      >
      <p [class.disabled]="isDateDisabled(day)" [class.selected]="isSelected(day)" (click)="selectDate(day)">{{ day.getDate() }}</p>
      </div>
    </div>
  </div>

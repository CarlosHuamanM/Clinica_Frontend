<div #bodypd id="body-pd">

    <header #header class="header" id="header">
        <div class="header_toggle"> <i #headertoggle class='bx bx-menu' id="header-toggle" (click)="showNavbar()"></i>
        </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div #navbar class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <img src="media/logo-removebg-preview.png" height="30" alt=""> <span
                        class="nav_logo-name">Clínica Villegas</span> </a>
                <div class="nav_list">
                    <a href="#" class="nav_link active">
                        <i class='bi bi-calendar3 nav_icon'></i>
                        <span class="nav_name">Reserva</span> 
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bi bi-clock-history nav_icon'></i>
                        <span class="nav_name">Historial</span>
                    </a>
                </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="container-dashboard">
        <app-stepper>
            <ng-template #step>
                <label for="tratamiento-label" class="form-label">Selecciona un tratamiento:</label>
                <select id="tratamiento-label" class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
                <label for="especialidad-label" class="form-label">Selecciona una especialidad:</label>
                <select id="especialidad-label" class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
                <label for="medico-label" class="form-label">Selecciona un dentista:</label>
                <select id="medico-label" class="form-select" aria-label="Default select example">
                    <option selected>Select</option>
                    <option value="1">Opción 1</option>
                    <option value="2">Opción 2</option>
                    <option value="3">Opción 3</option>
                </select>
            </ng-template>

            <ng-template #step>
                <h3>Paso 2</h3>
                <p>Contenido personalizado del paso 2</p>
            </ng-template>

            <ng-template #step>
                <h3>Paso 3</h3>
                <p>Contenido personalizado del paso 3</p>
            </ng-template>
        </app-stepper>
        @if (isBrowser) {
        <full-calendar [options]="calendarOptions"></full-calendar>
        }
    </div>


</div>

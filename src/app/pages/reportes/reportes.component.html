<div class="container py-4">
    <!-- Número de citas por mes -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="bg-dark text-white p-3 rounded">
                <h5>Número de citas por mes</h5>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="dropdown">
                        <select class="form-select form-select-sm" aria-label="Seleccionar año">
                            <option selected>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ganancias por mes -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="bg-dark text-white p-3 rounded">
                <h5>Ganancias por mes</h5>
                <div class="dropdown mt-2">
                    <select class="form-select form-select-sm" aria-label="Seleccionar año">
                        <option selected>2024</option>
                        <option>2023</option>
                        <option>2022</option>
                    </select>
                </div>
                <app-chart></app-chart>
            </div>
        </div>
    </div>

    <!-- Paneles de métricas -->
    <div class="row gy-4">
        <!-- Cantidad de consultas atendidas -->
        <div class="col-md-6">
            <div class="bg-info text-white p-4 rounded text-center">
                <h6>Cantidad de consultas atendidas</h6>
                <h1>150</h1>
                <div class="dropdown">
                    <select class="form-select form-select-sm" aria-label="Mes">
                        <option selected>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tratamientos más solicitados -->
        <div class="col-md-6">
            <div class="bg-info text-white p-4 rounded">
                <h6>Tratamientos más solicitados</h6>
                <div class="d-flex justify-content-around align-items-center">
                    <div class="text-center">
                        <div class="bg-dark w-50 mx-auto" style="height: 50px;"></div>
                        <small>Endodoncia</small>
                    </div>
                    <div class="text-center">
                        <div class="bg-dark w-50 mx-auto" style="height: 50px;"></div>
                        <small>Ortodoncia</small>
                    </div>
                    <div class="text-center">
                        <div class="bg-dark w-50 mx-auto" style="height: 50px;"></div>
                        <small>Cirugía</small>
                    </div>
                    <div class="text-center">
                        <div class="bg-dark w-50 mx-auto" style="height: 50px;"></div>
                        <small>Estética Dental</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ganancia del mes y satisfacción -->
        <div class="col-md-6">
            <div class="bg-primary text-white p-4 rounded text-center">
                <h6>Ganancia del mes</h6>
                <h1>3.5K</h1>
                <small>soles</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-primary text-white p-4 rounded text-center">
                <h6>Satisfacción del cliente</h6>
                <h1>3.9</h1>
                <i class="bi bi-star-fill text-warning"></i>
            </div>
        </div>

        <!-- Nuevos pacientes -->
        <div class="col-md-6">
            <div class="bg-info text-white p-4 rounded text-center">
                <h6>Nuevos pacientes</h6>
                <h1>30</h1>
                <div class="dropdown">
                    <select class="form-select form-select-sm" aria-label="Mes">
                        <option selected>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

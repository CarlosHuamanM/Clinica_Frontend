<div class="iniciosesion">
    <div class="ventana">
        <img src="media/ventana.png" alt="">
    </div>
    <div class="login">
        <div class="login1">
            <div class="titulo">
                <h1>Registro</h1>
            </div>
            <p>Bienvenido a la Clinica Dental Villegas</p>
            <form [formGroup]="registerform" (ngSubmit)="guardar()">
            
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" required>
                
                <div class="login2">
                    <div>
                        <label for="select">Tipo de documento</label>
                        <select formControlName="tipodocumento" id="tipodocumento">
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="carnet">Carnet de extranjeria</option>
                        </select>
                    </div>
                    <div>
                        <label for="dob">Fecha de nacimiento</label>
                        <input type="date" formControlName="fechanacimiento" id="dob" required>
                    </div>
                </div>
                
                <div class="login2">
                    <div>
                        <label for="documento">Documento</label>
                        <input type="number" formControlName="documento" id="documento" placeholder="Ingrese su documento" required>
                    </div>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="tel" formControlName="telefono" id="phone" placeholder="Ingresar teléfono" required>
                    </div>
                </div>
                
                <div class="login2">
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" formControlName="contraseña" id="password" placeholder="Ingresar contraseña" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="Ingresar contraseña" required>
                    </div>
                </div>
                
                <label>Sexo</label>
                <div class="gender">
                    <input type="radio" formControlName="genero" id="masculino" value="Masculino" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" formControlName="genero" id="femenino" value="Femenino">
                    <label for="femenino">Femenino</label>
                </div>
                
                <div class="boton">
                    <button type="submit">Iniciar Sesión</button>
                </div>
                
            </form>
            <div class="nologin">
                <a href="iniciosesion"><u>¿Ya tienes una cuenta? Inicia sesión AQUÍ!</u></a>
            </div>
            <div class="volver">
                <a href="inicio"><u>Volver</u></a>
            </div>
        </div>
    </div>
</div>
